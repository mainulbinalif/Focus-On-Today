<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="shortcut icon" href="Sun.png" type="image/x-icon">
    <!-- Tailwind CSS and Daisy UI  -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" /> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font --> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        .poppins{
            font-family: "Poppins", sans-serif;
        };
    </style>
    <script src="script.js" defer></script>
</head>
<body class="bg-green-50 poppins container mx-auto text-center">
    <header class="my-4 md:my-8">
        <h1 class=" text-3xl md:text-6xl font-bold py-3"><span class="text-[#48A300]">Focus on</span> <span class="text-[#61481C]">Today</span></h1>
    </header>
    <main class="bg-[#FBFBFB] mx-auto shadow-sm rounded-md md:rounded-2xl text-left w-[90%] md:w-4/5 lg:w-3/5">
        <div class="mx-4 md:mx-10 py-5">
            <h2 class="flex items-center font-bold text-2xl md:text-4xl space-x-4"><span>Today</span> <span class=""><img class="animate-[spin_7s_linear_infinite] w-9 md:w-12" src="sunBg.svg" alt=""><img class="size-[8px] relative bottom-[22px] left-[14px] md:relative md:bottom-7 md:left-5" src="sunFace.svg" alt=""></span></h2>
            <p class="progress-label text-gray-400 text-xs md:text-sm mt-3 md:mt-5 mb-2 md:mb-4">Raise the bar by completing your goals!</p>
            <div class="progress-bar bg-[#49a3002f] rounded-2xl h-4 md:h-8 w-full">
                <div class="progress-value ease-in-out duration-700 bg-green-600 rounded-2xl h-full font-medium text-[10px] md:text-xs text-white flex items-center w-0 overflow-hidden">
                    <span class="px-5" >2/3 Completed</span>
                </div>
            </div>
            <div class="error-div ">
                <p class="error-label invisible py-5 text-sm text-red-400">Please set all the 3 goals!</p>
            </div>
            <!-- Goals -->
            <div class="space-y-5 md:space-y-11">
                <!-- Goal 1 -->
                <div class="goal-container flex items-center border bg-white h-12 md:h-20  rounded-md md:rounded-2xl">
                    <div class="custom-checkbox flex justify-center items-center w-5 md:w-6 h-5 md:h-6 mx-3 md:mx-7 border-2 cursor-pointer rounded-full"><img class="check-icon size-3 hidden" src="check-icon.svg" alt=""></div>
                    <input id="first" class="goal-input h-full w-full flex-1 rounded-2xl text-inherit font-medium outline-none" placeholder="Add new goal..." type="text">
                </div>
                <!-- Goal 2 -->
                <div class="goal-container flex items-center border bg-white h-12 md:h-20  rounded-md md:rounded-2xl">
                    <div class="custom-checkbox flex justify-center items-center w-5 md:w-6 h-5 md:h-6 mx-3 md:mx-7 border-2 cursor-pointer rounded-full"><img class="check-icon size-3 hidden" src="check-icon.svg" alt=""></div>
                    <input id="second" class="goal-input h-full w-full flex-1 rounded-2xl text-inherit font-medium outline-none" placeholder="Add new goal..." type="text">
                </div>
                <!-- Goal 3 -->
                <div class="goal-container flex items-center border bg-white h-12 md:h-20  rounded-md md:rounded-2xl">
                    <div class="custom-checkbox flex justify-center items-center w-5 md:w-6 h-5 md:h-6 mx-3 md:mx-7 border-2 cursor-pointer rounded-full"><img class="check-icon size-3 hidden" src="check-icon.svg" alt=""></div>
                    <input id="third" class="goal-input h-full w-full flex-1 rounded-2xl text-inherit font-medium outline-none" placeholder="Add new goal..." type="text">
                </div>
            </div>
            <!-- Goals End -->
            <h4 class="text-center text-sm md:text-base font-medium my-5 md:my-14">“Move one step ahead, today!”</h4>
            <p class="mb-9 text-xs text-center font-medium text-gray-400">Made with ❤️ by Mäîñùl Bîñ Àlîf</p>
        </div>
    </main>
</body>
</html>
